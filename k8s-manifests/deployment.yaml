apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
  namespace: static-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
        - name: static-site
          image: chuongle1/static-site:latest  # ArgoCD sẽ tự cập nhật khi có thay đổi
          ports:
            - containerPort: 80
