apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: static-site
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bluecrypt47/argocd-test.git  # Thay bằng repo của bạn
    targetRevision: main
    path: k8s-manifests  # Thư mục chứa file manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: static-site
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

